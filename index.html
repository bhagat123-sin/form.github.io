<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraybhatt Football Club</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(175, 196, 231));
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            color: darkblue;
            margin-top: 20px;
            position: relative;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px yellow;
        }
        .logo {
            width: 100px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, white, lightgray);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        button:hover {
            background-color: navy;
        }
        .id1{
            text-align: center;
        }
        .watermark{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Arraybhatt Football Club</h1>
    <img src="logo.png" alt="Arraybhatt Football Club Logo" class="logo">
    <div class="form-container">
        <div class="watermark">Arraybhatt Football Tournament </div>
        <div class="id1">2025 </div>
        <br>
        <form action="submit.php" method="POST">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" name="team-name" placeholder="Enter team name" required>
            <br><br>
            
            <label for="players">Total Players (include Captain and Goalkeeper):</label>
            <textarea id="players" name="players" placeholder="Enter player names, indicate Captain and Goalkeeper" rows="4" required></textarea>
            <br><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required>
            <br><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter state" required>
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter team email" required>
            <br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter team phone number" required>
            <br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter team address" rows="4" required></textarea>
            <br><br>
            
            <button type="submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
